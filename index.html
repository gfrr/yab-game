<!doctype html>
<html>
<head>
    <title>YET ANOTHER BATTLESHIP GAME</title>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/lodash.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/general.js"></script>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
   <div>
      <div id="intro">
        <div id="title"><h1>B A T T L E S H I P</h1></div>
        <div id=front-buttons><div id="start" class="fb"><h3>p l a y</h3></div><div id="set" class="fb"><h3>s e t t i n g s</h3></div></div>
      </div>
      <div id="settings">
        <div><h2>D I F F I C U L T Y</h2></div>
        <div id="opt"><div class="sb easy"><img src="./img/potato.png"><h3>POTATO</h3></div><div class="sb hard"><img src="./img/hal.png"><h3>HAL9K</h3></div></div>
      </div>
      <div id="game-play">
        <div id="setup">
        <div><h2>Place your ships</h2></div>
        <div id="ships">
          <div class="s aircraft-carrier"><h4>Aircraft Carrier</h4></div>
          <div class="s battleship"><h4>Battleship</h4></div>
          <div class="s cruiser"><h4>Cruiser</h4></div>
          <div class="s destroyer"><h4>Destroyer</h4></div>
          <div class="s submarine"><h4>Submarine</h4></div>
        </div>
        <div class="rotate"><h4>rotate</h4></div>
       </div>
        <div id="player-ships">
        </div>
        <div id="enemy-ships">
        </div>
      </div>
      <div id="stats">
        <div class="st">
          <h2>Player stats</h2>
          <div id="player-stats"></div>
        </div>
        <div class="st">
          <h2>Computer stats</h2>
          <div id="enemy-stats"></div>
        </div>
      </div>
      <div id="game-over">
        <div id="win"><h1>WIN</h1></div>
        <div id="loss"><h1>LOSS</h1></div>
        <div id="tie"><h1>TIE!</h1></div>
        <div id="play-again" class="fb"><h3>PLAY AGAIN</h3></div>
      </div>
    <div>

  </div>
  <footer><p>made by <a href="https://github.com/gfrr">Giuseppe Fierro</a></p></footer>



</body>
</html>
